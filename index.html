<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Imgs/apple-touch-icon-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sonic Run</title>
    
</head>


<body>
   
    <!-- MENU -->



    <div id="game" class="conteiner">
       <div class="menu">

                    <span style="--i:1">S</span><span style="--i:1.1">O</span><span style="--i:1.2">N</span style="--i:1.3"><span style="--i:1.4">I</span><span style="--i:1.5">C</span>

                </h1>

                 <input id="start" type="button" value="Start">

        <div id="personagem" >
            <img id="sprite" src="./Imgs/sonic-sonic-the-hedgehog.gif" alt="" srcset="">

        </div>
    
        <div id="quadrado">
          
            <img id="shadow" src="./Imgs/egg.gif" alt="" srcset="">

        </div>
       
    </div>
    <div>
        <img id='mapa'  class= "cena" src="./Imgs/sonic-green-hill-zone (2).jpg" alt="">
    </div>
   
    <script src="start.js"></script>

</html>
